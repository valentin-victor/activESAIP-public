<script>
    fetch('http://localhost:1337/api/formation-initiale')
      .then(response => response.json())
      .then(data => {
        const {titre_gauche, elements_gauche, titre_milieu, elements_milieu, titre_droite, elements_droite} = data.data.attributes;
        document.getElementById('titre_gauche').innerHTML = titre_gauche;
        document.getElementById('titre_milieu').innerHTML = titre_milieu;
        document.getElementById('titre_droite').innerHTML = titre_droite;
        elements_gauche.forEach((element, index) => {
          document.getElementById(`gauche-${index + 1}`).innerHTML = element;
        });
        elements_milieu.forEach((element, index) => {
          document.getElementById(`milieu-${index + 1}`).innerHTML = element;
        });
        elements_droite.forEach((element, index) => {
          if (index === 3 && element !== null) {
            document.getElementById(`droite-${index + 1}`).innerHTML = element;
          } else if (index === 4 && element !== null) {
            document.getElementById(`droite-${index + 1}`).innerHTML = element;
          } else if (element !== null) {
            document.getElementById(`droite-${index + 1}`).innerHTML = element;
          }
        });
      })
      .catch(error => console.error(error));
</script>
