	<div class="container3">

<script>
// Récupération des éléments HTML des liens
const lienGauche = document.getElementById("texte_gauche");
const lienDroite = document.getElementById("texte_droite");
// Récupération des données de l'API
fetch("http://localhost:1337/api/formation")
  .then(response => response.json())
  .then(data => {
    // Mise à jour du texte des liens avec les données de l'API
    lienGauche.textContent = data.data.attributes.texte_gauche;
    lienDroite.textContent = data.data.attributes.texte_droite;
  })
  .catch(error => console.error(error));
</script>
